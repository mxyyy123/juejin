              class="JLogoMobile"

          </a>
          <nav class="JNav">
            <ul class="JNavLeft">
              <!-- Mobile UI -->
              <li
                :class="{ JNavItem: true, JNavMobileTab: true, isExtra: true, active: true }"
                @click="showMobilePlate = !showMobilePlate"
                @click.outside="showMobilePlate = false"
              >
                <template x-if="navList[activeTab].type === 'text'">
                  <a class="JNavLink" x-text="navList[activeTab].label" />
                </template>
                <svg
                  :class="{showMobilePlate}"
                  viewBox="0 0 1024 1024"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M482.133333 738.133333L136.533333 392.533333c-17.066667-17.066667-17.066667-42.666667 0-59.733333 8.533333-8.533333 19.2-12.8 29.866667-12.8h689.066667c23.466667 0 42.666667 19.2 42.666666 42.666667 0 10.666667-4.266667 21.333333-12.8 29.866666L541.866667 738.133333c-17.066667 17.066667-42.666667 17.066667-59.733334 0z"
                  ></path>
                </svg>
              </li>
              <!-- Desktop UI -->
              <div :class="{ JPopPlate: true, showMobilePlate }">
                <template x-for="(nav, index) in navList" :key="nav.link">
                  <li
                    :class="{ JNavItem: true, isExtra: nav.isExtra, active: index === activeTab }"
                    @click="activeTab = index"
                  >
                    <template x-if="nav.type === 'text'">
                      <a class="JNavLink" :href="nav.link" x-text="nav.label" />
                    </template>
                    <template x-if="nav.type === 'img'">
                      <a class="JNavLink" :href="nav.link">
                        <img :src="nav.src" alt="" />
                      </a>
                    </template>
                  </li>
                </template>
              </div>
            </ul>
            <div class="JNavRight">
              <section
                class="JSearchContainer"
                x-data="{ searchText: '', isFocus: false, showDropdown: false }"
              >
                <!-- 搜索框组件 -->
                <div :class="{ JSearch: true, isFocus }">
                  <!-- 搜索框输入 -->
                  <input
                    type="text"
                    maxlength="32"
                    placeholder="搜索稀土掘金"
                    x-model="searchText"
                    @focus="isFocus = true"
                    @blur="isFocus = false"
                  />
                  <!-- 搜索框历史Pop -->
                  <div class="JSearchHistory" x-data="searchHistory">
                    <div class="JSearchHistoryBanner">
                      <div>搜索历史</div>
                      <div class="clearHistory" @mousedown="clearHistory">
                        清空
                      </div>
                    </div>
                    <ul class="JSearchHistoryContainer">
                      <template
                        x-for="history in histories"
                        :key="history.text"
                      >
                        <li
                          x-text="history.text"
                          @mousedown="searchText = history.text"
                        />
                      </template>
                    </ul>
                  </div>
                  <!-- 搜索框放大镜图标 -->
                  <div class="JSearchIcon JIcon">
                    <svg
                      viewBox="0 0 1024 1024"
                      version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M765.335465 843.574016c-123.485464 91.29692-257.426031 121.59202-403.385849 87.510033-114.402422-26.700301-206.11096-89.924859-274.412143-185.584932-137.206071-192.582441-110.341122-456.319951 62.483645-618.305439 171.864325-161.079928 435.49207-170.135528 620.171442-21.623677 191.100616 153.6708 238.738564 446.166702 76.039605 656.832904 3.183181 3.402711 6.393803 7.107274 9.823954 10.564867q74.091278 74.255926 148.456969 148.402087c17.781907 17.727024 24.477563 38.4177 16.766582 62.565968a58.010727 58.010727 0 0 1-90.556007 27.990039 135.916334 135.916334 0 0 1-13.1169-12.046693q-71.813658-71.758775-143.490109-143.654757a82.872467 82.872467 0 0 1-8.781189-12.6504zM472.674915 104.252823c-16.464729 1.399502-32.929457 2.305062-49.119773 4.280829-202.296631 24.422681-347.982038 220.517598-313.872609 422.265405 47.034241 278.253912 372.871219 403.989556 591.687462 227.268136 19.922322-16.080552 38.4177-36.38705 55.513576-55.650783 49.94301-56.144724 75.518222-124.665436 81.555289-199.552509 17.315406-215.13912-149.993677-396.799958-365.763945-398.611078z"

                    </svg>
                  </div>
                </div>
                <!-- 创作者中心组件 -->
                <div :class="{ JAdd: true, hidden: isFocus }">
                  <button class="JCreatorCenter JBtn">创作者中心</button>
                  <div
                    class="JDropdownIcon JIcon"
                    @click="showDropdown = !showDropdown"
                    @click.outside="showDropdown = false"
                  >
                    <svg
                      viewBox="0 0 1024 1024"
                      version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                      style="fill: var(--c-white)"
                    >

                      ></path>
                    </svg>
                  </div>
                </div>
                <!-- 创作者中心组件Pop -->
                <div
                  :class="{ JAddDropdown: true, showDropdown }"
                  x-data="{ dropdownList: ['写文章', '发沸点', '写代码', '草稿箱'] }"
                >
                  <template x-for="item in dropdownList" :key="item">
                    <div class="JAddDropdownItem" x-text="item" />
                  </template>
                </div>
              </section>
              <section class="JAppearance">
                <div
                  x-data
                  :class="{ JSwitcher: true, isActivated: $store.darkMode.isDark }"
                  @click="$store.darkMode.toggle()"
                ></div>
              </section>
              <section class="JNotification">

                  viewBox="0 0 1024 1024"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"

                  ></path>
                </svg>
              </section>
              <section class="JAvatar">
                <img src="https://zrain.fun/favicon.ico" alt="avatar" />
              </section>
            </div>
          </nav>
        </div>
        <div class="JSubHeaderContainer">
          <ul class="JSubHeader">
            <template x-for="(item, index) in subNavList" :key="item.label">
              <li
                :class="{ JSubHeaderItem: true, active: index === activeSubTab }"
                x-text="item.label"
              ></li>
            </template>
            <li class="JSubHeaderItem tagManager">标签管理</li>
          </ul>
        </div>
      </header>
      <!-- 主体内容部分 -->
      <div class="JMainContainer">
        <!-- 文章列表部分 -->
        <div class="JArticleListContainer">
          <!-- 文章分类 -->
          <ul class="JArticleSorter">
            <li class="active">推荐</li>
            <li>最新</li>
            <li>热榜</li>
          </ul>
          <!-- 文章列表 -->
          <ul class="JArticleList" x-data="articles">
            <template x-for="(article, index) in articles" :key="index">
              <li class="JArticleItem">
                <section class="JArticleInfo">
                  <div class="author" x-text="article.author"></div>
                  <div class="time" x-text="article.time"></div>
                  <div class="scope" x-text="article.scope"></div>
                </section>
                <section class="JArticleDesc">
                  <div class="title">
                    <a x-text="article.title"></a>
                    <div class="desc" x-text="article.desc"></div>
                    <div class="status">
                      <!-- 浏览数 -->
                      <div class="view">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          preserveAspectRatio="xMidYMid meet"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M21.92 11.6C19.9 6.91 16.1 4 12 4s-7.9 2.91-9.92 7.6a1 1 0 0 0 0 .8C4.1 17.09 7.9 20 12 20s7.9-2.91 9.92-7.6a1 1 0 0 0 0-.8ZM12 18c-3.17 0-6.17-2.29-7.9-6C5.83 8.29 8.83 6 12 6s6.17 2.29 7.9 6c-1.73 3.71-4.73 6-7.9 6Zm0-10a4 4 0 1 0 4 4a4 4 0 0 0-4-4Zm0 6a2 2 0 1 1 2-2a2 2 0 0 1-2 2Z"
                          />
                        </svg>
                        <span x-text="article.views"></span>
                      </div>
                      <!-- 点赞数 -->
                      <div class="thumb">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          preserveAspectRatio="xMidYMid meet"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M21.3 10.08A3 3 0 0 0 19 9h-4.56L15 7.57A4.13 4.13 0 0 0 11.11 2a1 1 0 0 0-.91.59L7.35 9H5a3 3 0 0 0-3 3v7a3 3 0 0 0 3 3h12.73a3 3 0 0 0 2.95-2.46l1.27-7a3 3 0 0 0-.65-2.46ZM7 20H5a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1h2Zm13-7.82l-1.27 7a1 1 0 0 1-1 .82H9v-9.79l2.72-6.12a2.11 2.11 0 0 1 1.38 2.78l-.53 1.43a2 2 0 0 0 1.87 2.7H19a1 1 0 0 1 .77.36a1 1 0 0 1 .23.82Z"
                          />
                        </svg>
                        <span x-text="article.thumbs"></span>
                      </div>
                      <!-- 评论数 -->
                      <div class="comment">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          preserveAspectRatio="xMidYMid meet"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M12 2A10 10 0 0 0 2 12a9.89 9.89 0 0 0 2.26 6.33l-2 2a1 1 0 0 0-.21 1.09A1 1 0 0 0 3 22h9a10 10 0 0 0 0-20Zm0 18H5.41l.93-.93a1 1 0 0 0 0-1.41A8 8 0 1 1 12 20Z"
                          />
                        </svg>
                        <span x-text="article.comments"></span>
                      </div>
                    </div>
                  </div>
                  <template x-if="article.img">
                    <div class="cover">
                      <img :src="article.img" />
                    </div>
                  </template>
                </section>
              </li>
            </template>
          </ul>
        </div>
        <!-- 侧边栏部分 -->
        <div class="JMainSidebar">
          <section class="JSignIn">
            <div class="banner">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"

                <path

                <rect

                ></rect>
                <rect

                <rect

                <rect

                ></rect>
              </svg>
              <div class="hello">晚上好！</div>
              <div class="signInBtn">去签到</div>
            </div>
            <div class="signInText">点亮你在社区的每一天</div>
          </section>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
